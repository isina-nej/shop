<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SinaShop - Online Shopping Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SinaShop">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SinaShop</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      transform: scale(0.95);
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s ease-out;
    }

    .logo-container {
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .logo-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .spinner-container {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 20px 0;
    }

    .spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner-inner {
      position: absolute;
      top: 8px;
      left: 8px;
      width: calc(100% - 16px);
      height: calc(100% - 16px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-bottom: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 1.5s linear infinite reverse;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .loading-status {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      min-height: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 1));
      border-radius: 2px;
      width: 0%;
      animation: progress 3s ease-in-out infinite;
    }

    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-20px);
        opacity: 1;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .logo {
        width: 60px;
        height: 60px;
      }
      .logo-text {
        font-size: 20px;
      }
      .loading-text {
        font-size: 16px;
      }
      .progress-bar {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Native HTML Loading Screen -->
  <div id="loading-screen">
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="loading-container">
      <div class="logo-container">
        <div class="logo">
          <div class="logo-text">S</div>
        </div>
      </div>
      
      <div class="spinner-container">
        <div class="spinner"></div>
        <div class="spinner-inner"></div>
      </div>
      
      <div class="loading-text">SinaShop</div>
      <div class="loading-status" id="loading-status">Starting...</div>
      
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <script>
    let loadingSteps = [
      'Starting...',
      'Loading resources...',
      'Initializing Flutter...',
      'Loading translations...',
      'Setting up themes...',
      'Almost ready...',
      'Ready!'
    ];
    
    let currentStep = 0;
    let statusElement = document.getElementById('loading-status');
    
    // Update loading status periodically
    let statusInterval = setInterval(() => {
      if (currentStep < loadingSteps.length - 1) {
        currentStep++;
        statusElement.textContent = loadingSteps[currentStep];
      }
    }, 800);
    
    // Hide loading screen when Flutter app is ready
    function hideLoadingScreen() {
      clearInterval(statusInterval);
      statusElement.textContent = 'Ready!';
      
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 300);
    }
    
    // Prevent multiple initialization
    let flutterInitialized = false;
    
    window.addEventListener('load', function(ev) {
      // Prevent multiple initializations
      if (flutterInitialized) {
        return;
      }
      flutterInitialized = true;
      
      // Suppress debug service errors in debug mode - Enhanced filtering
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // Store original console methods
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        const originalConsoleLog = console.log;

        // Enhanced error filtering function
        function shouldSuppressMessage(message) {
          const msg = message.toString().toLowerCase();
          return (
            msg.includes('debugservice') ||
            msg.includes('debug service') ||
            msg.includes('cannot send null') ||
            msg.includes('unsupported operation') ||
            msg.includes('vm service') ||
            msg.includes('observatory') ||
            msg.includes('debugger') ||
            msg.includes('flutter debug') ||
            msg.includes('web debug') ||
            msg.includes('null') && msg.includes('error') ||
            msg.includes('null') && msg.includes('debug') ||
            msg.includes('lifecycle channel') && msg.includes('discarded') ||
            msg.includes('plugin sends messages') ||
            msg.includes('channelbuffers') ||
            msg.includes('error serving requests') ||
            msg.includes('invalid engine initialization state')
          );
        }

        // Override console.error to filter debug service errors
        console.error = function(...args) {
          const message = args.join(' ');
          if (!shouldSuppressMessage(message)) {
            originalConsoleError.apply(console, args);
          }
        };

        // Override console.warn for similar warnings
        console.warn = function(...args) {
          const message = args.join(' ');
          if (!shouldSuppressMessage(message)) {
            originalConsoleWarn.apply(console, args);
          }
        };

        // Override console.log to filter debug messages
        console.log = function(...args) {
          const message = args.join(' ');
          if (!shouldSuppressMessage(message)) {
            originalConsoleLog.apply(console, args);
          }
        };

        // Also suppress uncaught errors from debug service
        window.addEventListener('error', function(event) {
          if (shouldSuppressMessage(event.message)) {
            event.preventDefault();
            return false;
          }
        });

        // Suppress unhandled promise rejections from debug service
        window.addEventListener('unhandledrejection', function(event) {
          if (shouldSuppressMessage(event.reason)) {
            event.preventDefault();
            return false;
          }
        });

        // Disable VM service and debug service
        if (window.flutterWebRenderer) {
          // Disable debug service extensions
          window.flutterWebRenderer.debugService = null;
        }

        console.log('🔧 DebugService completely disabled in browser console');
      }
      
      // Download main.dart.js with HTML renderer (more stable for debug)
      _flutter.loader.load({
        config: {
          renderer: "html"
        }
      }).then(() => {
        // Flutter app is loaded, hide loading screen
        setTimeout(hideLoadingScreen, 1000);
      }).catch((error) => {
        console.error('Flutter loading error:', error);
        hideLoadingScreen();
      });
    });
    
    // Fallback: hide loading screen after maximum time
    setTimeout(() => {
      hideLoadingScreen();
    }, 10000);
  </script>
  <script>
    // Register Service Worker for caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
